version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/onlinefee
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/onlinefee/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/onlinefee/node_modules/**/*
